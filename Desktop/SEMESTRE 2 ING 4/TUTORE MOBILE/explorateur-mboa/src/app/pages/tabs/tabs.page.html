<!-- src/app/pages/tabs/tabs.page.html -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="places">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Explorer</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="articles">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Articles</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="isAuthenticated">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="login" *ngIf="!isAuthenticated">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Connexion</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
